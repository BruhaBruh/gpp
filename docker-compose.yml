version: "3"

services:
  db:
    image: postgres
    container_name: postgres-gpp-db
    restart: always
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    env_file:
      - .env.production
    ports:
      - 5437:5432
    networks:
      - app-network

  server:
    build: ./server
    container_name: dotnet-gpp-server
    restart: always
    depends_on:
      - db
    env_file:
      - .env.production
    networks:
      - app-network

  client:
    build: ./client
    container_name: svelte-gpp-client
    restart: always
    depends_on:
      - server
    networks:
      - app-network

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: always
    depends_on:
      - client
    ports:
      - "4080:80"
    networks:
      - app-network
    volumes:
      - ./.nginx/nginx.conf:/etc/nginx/nginx.conf

networks:
  app-network:
    driver: bridge
